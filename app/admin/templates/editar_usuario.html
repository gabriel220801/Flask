<!-- editar_usuario.html -->

{% extends 'baseadmin.html' %}

{% block content %}
    <div class="container mt-3">
        <h1>Editar Usuario</h1>
        <form method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ usuario[1] }}" readonly>
            </div>
            <div class="form-group">
                <label for="telefono">Tel√©fono:</label>
                <input type="text" class="form-control" id="telefono" name="telefono" value="{{ usuario[2] }}" readonly>
            </div>
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="email" class="form-control" id="correo" name="correo" value="{{ usuario[3] }}" readonly>
            </div>
            <div class="form-group">
                <label for="rol">Rol:</label>
                <select class="form-control" id="rol" name="rol">
                    {% for rol in roles %}
                        <option value="{{ rol }}" {% if usuario[4] == rol %}selected{% endif %}>{{ rol.capitalize() }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
{% endblock %}
